<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
  <title>Food Truck Finder Notifier</title>
</head>
<body>
  <div class="container">
    <h1>Food Truck Finder Notifier</h1>
    <div class="checkbox">
      <label>
        <input id="foodTruckNotifications" type="checkbox"> Enable notifications
      </label>
    </div>

    <div class="form-group">
      Notify for &nbsp;
        <label class="radio-inline">
          <input type="radio" name="filterRadio" id="both" value="both" checked> 
          both dessert and savory food trucks
        </label>
        <label class="radio-inline">
          <input type="radio" name="filterRadio" id="savory" value="savory">
          savory trucks
        </label>
        <label class="radio-inline">
          <input type="radio" name="filterRadio" id="dessert" value="dessert">
          dessert trucks
        </label>
    </div>

    <div class="form-group">
      <label for="defaultCity">Default City</label>
      <select id="defaultCity">
        <option>Chicago</option>
        <option>New York City</option> 
      </select>
    </div>

    <div class="form-group">
      <label>The radius (in miles) from your current location that you want to check for food trucks:
      <input type="text" id="radius"/></label>
    </div>


    <button class="btn btn-primary" id="save">Save</button>


  </div>
  <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
